{% extends 'cube/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"
                    onclick="removeGoogleTranslate()">
                <i class="fa fa-bars"></i>
            </button>


            <div class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                <div class="input-group">
                    <input id="search_bar" type="text" class="form-control bg-light border-0 small"
                           placeholder="Search for notes..."
                           aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="search_redirect()">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown no-arrow d-sm-none">
                    <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-search fa-fw"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                         aria-labelledby="searchDropdown">
                        <form class="form-inline mr-auto w-100 navbar-search">
                            <div class="input-group">
                                <input type="text" class="form-control bg-light border-0 small"
                                       placeholder="Search for..." aria-label="Search"
                                       aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>


                <div class="topbar-divider d-none d-sm-block"></div>

                <!-- Nav Item - User Information -->
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                        <img class="img-profile rounded-circle"
                             src="{% static 'cube/img/undraw_profile.svg' %}">
                    </a>

                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                         aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="">
                            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                            Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Logout
                        </a>
                    </div>
                </li>

            </ul>

        </nav>


        <div id="carouselExampleInterval" class="carousel slide" data-mdb-ride="carousel" data-mdb-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/49e0dbcb9fd3d676.png?q=50" class="d-block w-100"
                         alt="Wild Landscape"/>
                </div>
                <div class="carousel-item" data-mdb-interval="2000">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/49e0dbcb9fd3d676.png?q=50" class="d-block w-100" alt="Camera"/>
                </div>
                <div class="carousel-item">
                    <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/840f2236d337f611.jpg?q=50" class="d-block w-100"
                         alt="Exotic Fruits"/>
                </div>
            </div>
            <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button"
                    data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button"
                    data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .checked {
                color: orange;
            }
        </style>
        <!-- Page level plugins -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script>
            var elements = document.getElementsByClassName("dragcols");
            for (var i = 0; i < elements.length; i++) {
                new Sortable(elements[i], {
                    animation: 150,
                    ghostClass: elements[i].color,
                });
            }
            for (var ctr = 1; ctr <= {{ curr_notes|length }}; ctr++) {
                var tags = document.getElementById("all_tags" + ctr);
                var tags_arr = tags.innerHTML.split(",");
                for (var i = 0; i < tags_arr.length; i++) {
                    var btn = document.createElement("button");
                    btn.innerHTML = tags_arr[i];
                    btn.className = "badge bg-warning mx-1";
                    document.getElementById("button_holder" + ctr).appendChild(btn);
                }
                tags.remove();
            }

        </script>

    </div>
{% endblock %}
